<ion-header class="ion-no-border ion-padding-bottom bg">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon class="drawer-btn" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="medium" class="ion-text-center h">
      {{this.selectedTab}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="shoppingCart()">
        <ion-icon class="cart-btn" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar *ngIf="this.selectedTab != 'profile' && this.selectedTab != 'notifications'  " placeholder="Search restaurants and foods" class="nav_searchbar" inputmode="decimal" type="decimal" spellcheck="true"
    animated="true" autocomplete="true" autocorrect="true" (ionChange)="onSearchChange($event)" [debounce]="250">
  </ion-searchbar>
</ion-header>

<ion-tabs slot="top" #tabs (ionTabsDidChange)="setCurrentTab()">
  <ion-tab-bar>
    <ion-tab-button tab="notifications">
      <ion-icon [name]="selectedTab === 'notifications'?'notifications':'notifications-outline'"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="profile">
      <ion-icon [name]="selectedTab === 'profile'?'person':'person-outline'"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="accueil">
      <ion-icon [name]="selectedTab === 'accueil'?'grid':'grid-outline'"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="orders">
      <ion-icon [name]="selectedTab === 'orders'?'fast-food':'fast-food-outline'"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="favorites">
      <ion-icon [name]="selectedTab === 'favorites'?'heart':'heart-outline'"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
