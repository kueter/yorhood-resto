<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon class="drawer-btn" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="small" class="ion-text-center h">
      {{'Home'}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon class="cart-btn" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar placeholder="Filter Pizza" class="nav_searchbar" inputmode="decimal" type="decimal" 
  spellcheck="true" animated="true" autocomplete="true" autocorrect="true"
  (ionChange)="onSearchChange($event)" [debounce]="250"></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

    <div class="cata_top-resto">
        <div class="theader">
            <div class="ach-ci"><ion-icon class="trophy" name="trophy"></ion-icon></div>
            <div class="arch-title">
                <span class="fc">{{'Top Restaurants'}}</span>
                <span class="lc">{{'Ordered by nearby first'}}</span>
            </div>
        </div>
        <div class="tbody ion-margin-bottom">
            <div class="slides">
                <ion-slides [options]="slideOptions">
                  <ion-slide>
                      <ion-card>
                        <ion-card-header class="ion-no-padding">
                            <img src="../../assets/img/1.jpg" alt="">
                        </ion-card-header>
                        <ion-card-content>
                            <div class="content">
                                <div class="libelle">
                                  <div>{{'Home Cooking Experience'}}</div>
                                  <div>{{'Lorem ipsum dolor sit amet consectetur adipisicing elit.'}}</div>
                                </div>
                                <button><ion-icon class="map" name="map"></ion-icon></button>
                            </div>
                            <div class="fc_">
                              <ion-icon name="star" *ngFor="let i of [].constructor(5)"></ion-icon>
                            </div>
                        </ion-card-content>
                      </ion-card>
                  </ion-slide>
                </ion-slides>
            </div>
        </div>
    </div>


</ion-content>
