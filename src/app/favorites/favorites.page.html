<ion-content class="ion-padding pt-ion">
    <div class="menu-header">
        <ion-icon name="heart"></ion-icon>
        <div class="ih">
            <span>{{'Favorites Foods'}}</span>
        </div>

        <ion-buttons>
            <ion-button (click)="switchView()">
                <ion-icon *ngIf="v == true" name="list"></ion-icon>
                <ion-icon *ngIf="v == false" name="grid"></ion-icon>
            </ion-button>
        </ion-buttons>
    </div>

    <div *ngIf="v == false" class="list-container">
        <ion-list lines="none" *ngFor="let item of app?.getFavorites()|async">
            <ion-item-sliding>
                <ion-item>
                    <div class="v_">
                        <img [src]="" alt="">
                        <div class="description">
                            <span>{{'Pizza Margherita'}}</span>
                            <span>{{'Home Cooking Experience'}}</span>
                        </div>
                        <div class="price">
                            <span>{{'$8.00'}}</span>
                        </div>
                    </div>
                </ion-item>
                <ion-item-options>
                    <ion-item-option color="primary">
                        <ion-icon slot="icon-only" name="heart-dislike"></ion-icon>
                    </ion-item-option>
                    <ion-item-option color="primary">
                        <ion-icon slot="icon-only" name="cart"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>

        </ion-list>
    </div>

    <div *ngIf="v == true" class="grid-container">
        <ion-grid fixed class="ion-no-padding">
            <ion-row>
                <ion-col size="6">
                    <ion-card>
                        <ion-card-header class="ion-no-padding fv">
                            <img src="../../assets/img/f1.jpg" alt="">
                            <button>
                                <ion-icon name="heart"></ion-icon>
                            </button>
                        </ion-card-header>
                        <ion-card-content>
                            <div class="description">
                                <span>{{'Pizza Margherita'}}</span>
                                <span>{{'Home Cooking Experience'}}</span>
                            </div>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>

    </div>
</ion-content>
